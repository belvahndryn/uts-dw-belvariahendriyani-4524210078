<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Kartu Rekomendasi Buku</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ðŸ“š Generator Kartu Rekomendasi Buku NovelðŸ“š</h1>
    </header>

    <main>
      <section class="form-section">
        <h2>Formulir Rekomendasi Buku</h2>
        <form id="book-form">
          <label for="judul">Judul Buku:</label>
          <input type="text" id="judul" placeholder="Masukkan judul buku" />

          <label for="penulis">Penulis:</label>
          <input type="text" id="penulis" placeholder="Masukkan nama penulis" />

          <label for="sinopsis">Sinopsis:</label>
          <textarea
            id="sinopsis"
            placeholder="Masukkan sinopsis buku"
          ></textarea>

          <label for="alasan">Alasan Rekomendasi:</label>
          <textarea
            id="alasan"
            placeholder="Mengapa buku ini direkomendasikan?"
          ></textarea>

          <label for="rating">Rating (1-5):</label>
          <input
            type="number"
            id="rating"
            min="1"
            max="5"
            placeholder="Masukkan rating buku"
          />
        </form>
      </section>

      <section class="preview-section">
        <h2>Pratinjau Kartu Buku</h2>
        <div class="card">
          <h3 id="preview-judul">Judul Buku</h3>
          <p class="penulis" id="preview-penulis">Penulis Buku</p>
          <p class="sinopsis" id="preview-sinopsis">
            Sinopsis akan muncul di sini.
          </p>
          <p class="alasan" id="preview-alasan">
            Alasan rekomendasi akan muncul di sini.
          </p>
          <p class="rating" id="preview-rating">Rating: -</p>
        </div>
      </section>
    </main>

    <footer>

        Hendriyani
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
